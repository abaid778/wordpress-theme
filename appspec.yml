version: 0.0
os: linux
files:
   - source: /
     destination: /var/www/html/wp-content/themes
permissions:
   - object: /var/www/html/wp-content/themes
     pattern: "**"
     owner: apache
     group: apache
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: scripts/start_server.sh
      runas: root
   AfterInstall:
    - location: scripts/change_permissions.sh
      runas: root
    - location: scripts/stop_server.sh
      runas: root
